<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>
    <meta charset="UTF-8" />
    <title>Customer Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS for customer entry-->
    <link href="/customerEntry.css" rel="stylesheet">
    <!-- Custom CSS for headerand nav -->
    <link rel="stylesheet" href="/headerAndNav.css">

</head>

<body class="bg-light p-4">
<!--header and sidebar fragment -->
<div th:replace="headerAndNav :: headerAndNav"></div>

<div class="container p-4 shadow rounded bg-white">
    <h2 class="mb-4">Customer Entry Form</h2>
    <form th:action="@{/customerEntry}" th:object="${customer}" method="post">
        <!-- Customer Title -->
        <div class="mb-3 position-relative">
            <label for="customerTitle" class="form-label">Customer Title</label>
            <input th:field="*{title}" type="text" id="customerTitle" class="form-control dropdown-toggle" readonly
                   placeholder="Select Title">
            <ul class="list-group position-absolute w-100 custom-dropdown">
                <li class="list-group-item" data-value="Mr.">Mr.</li>
                <li class="list-group-item" data-value="Ms.">Ms.</li>
                <li class="list-group-item" data-value="Mrs.">Mrs.</li>
                <li class="list-group-item" data-value="M/s">M/s</li>
            </ul>
        </div>

        <!-- Customer Name -->
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" th:field="*{name}" id="customerName" class="form-control" required>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
            <label for="customerMobile" class="form-label">Customer Mobile No</label>
            <input type="text" th:field="*{mobile}" id="customerMobile" class="form-control" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Customer Address</label>
            <input type="text" th:field="*{address}" id="customerAddress" class="form-control" required>
        </div>

        <!-- Customer Type -->
        <div class="mb-3">
            <label for="customerType" class="form-label">Customer Type</label>
            <input type="text"  id="customerType" class="form-control" required>
        </div>

        <!-- State -->
        <div class="col-md d-flex">
            <div class="col-md-4">
                <label for="stateSelect" class="form-label">State</label>
                <select id="stateSelect" th:field="*{stateCode}" name="state" class="form-select">
                    <option value="">Select State</option>
                    <!-- Example Thymeleaf: -->
                     <option th:each="state : ${state}" th:value="${state.code}"
                             th:text="${state.code + '-' + state.state}">
                     </option>
                </select>
            </div>

            <!-- City -->
            <div class="col-md-4">
                <label for="citySelect" class="form-label">City</label>
                <select id="citySelect" th:field="*{cityId}" name="city" class="form-select">
                    <option value="">Select City</option>
                    <option th:each="city : ${city}" th:value="${city.Id}" th:text="${city.city}"></option>

                </select>
            </div>

            <!-- Area -->
            <div class="col-md-4">
                <label for="areaSelect" class="form-label">Area</label>
                <select id="areaSelect" th:field="*{areaId}" name="area" class="form-select">
                    <option value="">Select Area</option>
                    <option th:each="area : ${area}" th:value="${area.Id}" th:text="${area.area}"></option>

                </select>
            </div>
        </div>

        <!-- Website -->
        <div class="mb-3">
            <label for="websiteInput" class="form-label">Website</label>
            <input type="url" id="websiteInput" class="form-control" placeholder="https://example.com">
            <div class="mt-2">
                Preview: <a href="#" id="websitePreview" target="_blank"></a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--  Load Bootstrap Bundle JS first -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Title dropdown toggle
    const titleInput = document.getElementById('customerTitle');
    const dropdown = document.querySelector('.custom-dropdown');

    titleInput.addEventListener('click', () => {
        dropdown.classList.toggle('show');
    });

    dropdown.querySelectorAll('li').forEach(item => {
        item.addEventListener('click', () => {
            titleInput.value = item.dataset.value;
            dropdown.classList.remove('show');
        });
    });

    document.addEventListener('click', (e) => {
        if (!titleInput.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });


    const stateSelect = document.getElementById('stateSelect');
    const citySelect = document.getElementById('citySelect');
    const areaSelect = document.getElementById('areaSelect');

    stateSelect.addEventListener('change', () => {
        const stateCode = stateSelect.value;
        citySelect.innerHTML = '<option value="">Select City</option>';
        areaSelect.innerHTML = '<option value="">Select Area</option>';

        if (stateCode) {
            fetch(`/getCity?stateCode=${stateCode}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(city => {
                        const option = new Option(city.name, city.Id);
                        citySelect.appendChild(option);
                    });
                });
        }
    });

    citySelect.addEventListener('change', () => {
        const cityId = citySelect.value;
        areaSelect.innerHTML = '<option value="">Select Area</option>';

        if (cityId) {
            fetch(`/getArea?cityId=${cityId}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(area => {
                        const option = new Option(area.name, area.Id);
                        areaSelect.appendChild(option);
                    });
                });
        }
    });



    // Website live preview
    const websiteInput = document.getElementById('websiteInput');
    const websitePreview = document.getElementById('websitePreview');

    websiteInput.addEventListener('input', () => {
        const val = websiteInput.value.trim();
        if (val) {
            websitePreview.href = val;
            websitePreview.textContent = val;
        } else {
            websitePreview.href = '#';
            websitePreview.textContent = '';
        }
    });




    document.addEventListener('DOMContentLoaded', function () {
  const sidebar = document.getElementById('sidebar');
  const bsOffcanvas = new bootstrap.Offcanvas(sidebar);

  let lastSpaceTime = 0;
  let spacePressed = false;

  document.addEventListener('keydown', function (event) {
    if (event.key === ' ') {

      //  If focused element is input/textarea/contenteditable, do nothing
      const active = document.activeElement;
      const isTyping = active.tagName === 'INPUT' ||
                       active.tagName === 'TEXTAREA' ||
                       active.isContentEditable;

      if (isTyping) {
        // Let the normal space work
        return;
      }

      //  Else handle sidebar toggle
      event.preventDefault();
      const now = Date.now();
      if (spacePressed && (now - lastSpaceTime) < 400) {
        bsOffcanvas.show();
        spacePressed = false;
      } else {
        spacePressed = true;
        lastSpaceTime = now;
        setTimeout(() => {
          if (spacePressed) {
            bsOffcanvas.hide();
            spacePressed = false;
          }
        }, 400);
      }
    }
  });
});


</script>
</body>

</html>
